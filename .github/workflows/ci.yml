on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: CI

jobs:
  tests:
    name: Tests

    runs-on: ${{ matrix.os }}

    env:
      PHP_EXTENSIONS: dom, json, libxml, mbstring, pdo_sqlite, soap, xml, xmlwriter

    strategy:
      matrix:
        os:
          - ubuntu-latest

        php-version:
          - "8.1"

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - name: Build Platform
        run: composer start
