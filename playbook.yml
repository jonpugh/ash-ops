
---
- name: Configure Server
  hosts: all
  become: true

  roles:
    - role: geerlingguy.security
      tags: system
      vars:
        security_sudoers_passwordless: "{{ [operations_control_user|default('control')] + operations_admin_users }}"
        security_ssh_allowed_users: "{{ operations_admin_users }}"

    - role: geerlingguy.github-users
      tags: system
      vars:
        github_users: "{{ operations_admin_users }}"

- name: "Configure Hosting: DDEV"
  hosts: operations_host_ddev

  roles:
    - role: geerlingguy.php
      tags: system
      vars:
        php_packages_extra:
          - php-json

    - role: geerlingguy.composer
      tags: system

    - role: geerlingguy.docker
      tags: system

    - role: operations.users
      tags: operations

    - role: operations.ddev
      tags: operations, ddev

    - role: operations.runner
      tags:
      - operations
      - runner
